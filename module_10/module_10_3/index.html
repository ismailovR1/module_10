<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="chat-websocket">Чат с chat-websocket</h1>
        </header>
        <main class="chat">
            <form action="#" class="form-chat form">
                <input type="text" class="form-input input" name="text" placeholder="Введите сообщение...">
                <button  class="form-btn btn-mess"  >Отправить</button>
				<button class="form-btn geo-location btn-geo" >Гео-локация</button>
            </form>
            <div class="wrapper-chat">
				<div class="user-messages"></div>
			</div>
        </main>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
